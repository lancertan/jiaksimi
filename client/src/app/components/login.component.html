<div class="login-form">
    <form [formGroup]="form">
		<div class="avatar">
			<img src="/assets/jiaksimi.png" alt="Avatar">
		</div>
        <h2 class="text-center">Login</h2>   
        <div class="form-group">
        	<input type="text" class="form-control" name="username" placeholder="Enter your username here" [ngClass]="{'is-invalid': errorMessage}" formControlName="username">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Enter your password here" [ngClass]="{'is-invalid': errorMessage}" formControlName="password">
            <div class="invalid-feedback" *ngIf="errorMessage"> 
                {{ errorMessage }}
            </div>
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="login()" [disabled]="form.invalid">Sign in</button>
        </div>
		
    </form>
    
</div>
